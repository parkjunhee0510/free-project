<!DOCTYPE html>
<html>
<head>
  <title>탭 내 팝업</title>
  <link rel="stylesheet" href="../css/pop_up.css">
  
</head>
<body>
    
    <button id="openPopupBtn">팝업 열기</button>
  <div class="popup-container" id="popupContainer">
    <div class="popup-content">
        <div class="beerimg">
          <img src="../image/beer.png" alt="">
          <div class="textbox">
            <h2>맥주 이름</h2>
            <p>삶이 그대를 속일지라도<br>

              ㅡ푸슈킨ㅡ<br>
              
               
              
              삶이 그대를 속일지라도<br>
              
              슬퍼하거나 노여워하지 말라.<br>
              
              슬픈 날엔 참고 견디라.<br>
              
              즐거운 날은 오고야 말리니.<br>
              
              마음은 미래를 바라느니<br>
              
              현재는 한없이 우울한 것<br>
              
              모든 것 하염없이 사라지나<br>
              
              지나가 버린 것 그리움이 되리니.</p>
          </div>        
        </div>
        
        <div class="sideimg">
          <img src="../image/cass.jpg">
          <img src="../image/global1.jpg">
          <img src="../image/kor.png">

        <button id="closePopupBtn">닫기</button>
      </div>
    </div>
  </div>

  <script src="../js/pop_up.js"></script>

</body>
</html>
